<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-5xl font-semibold text-center mt-16 mx-auto">Wellcome To <span class="text-sky-500">My Bank
                Account</span>!!! </h2>
        <p class="text-2xl text-center mt-5 mx-auto">Email: rejve@gmail.com <br> Password: tanim</p>
    </header>
    <main>
        <section class="bg-amber-500 w-2/4 p-8 mt-7 mx-auto">
            <h3 class="text-2xl, font-semibold">Please Login to your Account</h3>
            <div class="">
                <div action="">
                    <input id="user-email" class="border-2 border-orange-600 block mb-2 mt-2 px-4 py-1" type="text"
                        placeholder="Your Email">
                    <input id="user-password" class="border-2 border-orange-600 block mb-2 px-4 py-1" type="password"
                        placeholder="Password">
                    <button id="login-submit"
                        class="text-neutral-50 px-4 py-1 bg-cyan-500 hover:bg-cyan-600 rounded">Login</button>
                </div>
            </div>

        </section>
    </main>
    <script src="Login.js"></script>
</body>

</html>
